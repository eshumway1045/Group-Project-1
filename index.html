<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Group-Project-1</title>

<body>

    <Header>
        <h1>Website Name</h1>
    </Header>

    <main class="columns is-mobile">

        <div class="column is-3">
            <div class="input">
                <input id="inputValue" type="text" placeholder="Enter a genre" />
                <input id="searchBtn" type="submit" value="Submit" class="button search"></input>
            </div>

            <div>
                <input type="checkbox" id="comedy" name="comedy" value="comedy">
                <label for="comedy">Comedy</label><br>

                <input type="checkbox" id="action" name="action" value="action">
                <label for="action">Action</label><br>

                <input type="checkbox" id="drama" name="drama" value="drama">
                <label for="drama">Drama</label><br>
                
                <input type="checkbox" id="horror" name="horror" value="horror">
                <label for="horror">Horror</label><br>
                <!-- add more genres, tie them to corresponding index from API -->
            </div>
        </div>


        <div class="column is-9 is-mobile" id="movies">
            <div class="result">
                <h4 id="movieName-0"></h4>
                <!-- pull movie image from API -->
                <img id="movieImage-0" alt="">
                <div class="streaming-services">
                    <!-- add image from API for streaming services -->
                    <div class="card column is-3">Disney+</div>
                    <div class="card column is-3">Netflix</div>
                    <div class="card column is-3">Hulu</div>
                </div>
            </div>

            <div class="result">
                <h4 id="movieName-1"></h4>
                <!-- pull movie image from API -->

                <div class="streaming-services">
                    <!-- add image from API for streaming services -->

                    <div class="card column is-3">Netflix</div>
                    <div class="card column is-3">Hulu</div>
                </div>
            </div>

            <div class="result">
                <h4 id="movieName-2"></h4>
                <!-- pull movie image from API -->
                <img id="movieImage-2" alt="">
                <div class="streaming-services">
                    <!-- add image from API for streaming services -->
                    <div class="card column is-3">Disney+</div>
                    <div class="card column is-3">Netflix</div>
                    <div class="card column is-3">Hulu</div>
                </div>
            </div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
